apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


# Setting the base resources
resources:
  - ../../base

# Override the secretGenerator from the base
secretGenerator:
  - name: watchface
    namespace: watchface
    envs:
      - ./.env.secret
    behavior: merge
  - name: sailingapp
    namespace: sailingapp
    envs:
      - ./.env.secret
    behavior: merge


generatorOptions:
  disableNameSuffixHash: true
