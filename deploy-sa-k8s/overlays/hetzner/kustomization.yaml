apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sailingapp

# Setting the base resources
resources:
  - ../../base

# Patches
patches:
  - target:
      apiVersion: "apps/v1"
      kind: "Deployment"
      name: "sailingapp-(api|processor)"
    patch: |-
      [
        {
          "op": "replace",
          "path": "/spec/template/spec/containers/2/env/0/value",
          "value": "2"
        }
      ]
  - target:
      group: "traefik.io"
      version: "v1alpha1"
      kind: "IngressRoute"
      name: "sailingapp"
    patch: |-
      [
        {
          "op": "replace",
          "path": "/spec/routes/0/match",
          "value": "Host(`ivan-b.com`) && (PathPrefix(`/yas-api/`) || PathPrefix(`/yas-bot/`))"
        }
      ]

# Override the secretGenerator from the base
secretGenerator:
  - name: sailingapp
    envs:
      - ./.env.secret
    behavior: merge
    
generatorOptions:
  disableNameSuffixHash: true

# Optional: you can modify replicas for dev environment
replicas:
  - name: sailingapp-api
    count: 1

# Optional: override common annotations for the dev environment
commonAnnotations:
  environment: "prod"
  version: "latest"
